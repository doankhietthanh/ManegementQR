<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
    <link rel="icon" href="./img/logo.svg">
    <title>Management</title>
</head>

<body>
    <div class="l-navbar" id="navbar">
        <div class=".nav">
            <!-- Logo+Text -->
            <a href="#" class="nav-logo-container">
                <i class="fab fa-reddit-alien logo-icon"></i>
                <span class="logo-text">Website</span>
            </a>
            <!-- Toggle -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="fas fa-angle-right icon"></i>
            </div>
            <!-- List -->
            <ul class="nav-list">
                <a href="#" screenID="0" class="nav-link active">
                    <i class="fas fa-home icon"></i>
                    <span class="link-text">Home</span>
                </a>

                <a href="#" screenID="1" class="nav-link">
                    <i class="fas fa-qrcode icon"></i>
                    <span class="link-text">QRcode</span>
                </a>

                <a href="#" screenID="2" class="nav-link">
                    <i class="fas fa-user icon"></i>
                    <span class="link-text">Management</span>
                </a>

            </ul>
        </div>
    </div>
    <div id="main-screen">
        <div class="slide">
            <div id="home" screenID="0" class="screen">Home</div>

            <div id="index" screenID="1" class="screen">
                <div class="qr-screen">
                    <div class="qr-note text-center">QUÉT MÃ</div>
                    <div class="qr-note text-center">ĐỂ ĐIỂM DANH</div>
                    <div class="qr-box">
                        <div id="qrcode"></div>
                    </div>
                </div>
                <div class="members-screen">

                    <div class="table-index">
                        <div class="cover-loading">
                            <div class="loader"></div>
                        </div>
                        <table class="tableFixHead">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>MSSV</th>
                                    <th>Họ và tên</th>
                                    <th>Chức vụ</th>
                                    <th>Giờ vào</th>
                                    <th>Xóa</th>
                                </tr>
                            </thead>
                            <tbody class="personList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="management" screenID="2" class="screen">
                <div class="members-screen">
                    <div class="management-body">
                        <table>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>MSSV</th>
                                    <th>Họ và tên</th>
                                    <th>Chức vụ</th>
                                    <th>Giờ vào</th>
                                    <th>Xóa</th>
                                </tr>
                            </thead>
                            <tbody class="personList2">
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"
        integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/qrcode.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/slidebar.js"></script>
</body>

</html>
